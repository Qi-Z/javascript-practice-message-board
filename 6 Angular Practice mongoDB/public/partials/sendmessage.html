<div class="container">
    <h1>Compose</h1>
    <form class="form-horizontal" ng-submit="send()">
        <div class="form-group">
            <label class="control-label col-sm-2">Recipient</label>
            <div class="col-sm-10">
                <select ng-options="user.username as (user.firstname+' '+user.lastname+' ('+ user.username+') ') for user in users" ng-model="selectedUser" class="form-control">
                    <!--TODO: users dropdown-->
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Title</label>
            <div class="col-sm-10">
                <input type="text" ng-model="title" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Description</label>
            <div class="col-sm-10">
                <textarea ng-model="description" class="form-control"></textarea required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2">
                <button type="submit" class="btn btn-success ">Send</button>
            </div>
        </div>
    </form>
    <a href="#/" class="btn btn-default">Home</a>
    <a href="#/messages" class="btn btn-primary">Message List</a>

</div>
