<div class="container">
    <form class="form-horizontal" ng-submit="register()">
        <div class="form-group">
            <label class="control-label col-sm-2">Username</label>
            <div class="col-sm-10">
                <input type="text" placeholder="username" ng-model="username" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Password</label>
            <div class="col-sm-10">
                <input type="password" placeholder="password" ng-model="password" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">First Name</label>
            <div class="col-sm-10">
                <input type="text" placeholder="First Name" ng-model="firstname" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Last Name</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Last Name" ng-model="lastname" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Gender</label>
            <div class="col-sm-10">
                <div class="row">
                    <div class="radio col-sm-2">
                        <label>
                        <input type="radio" value="male" ng-model="gender" checked>
                        male
                    </label>
                    </div>
                    <div class="radio col-sm-2">
                        <label>
                        <input type="radio" value="female" ng-model="gender" >
                        female
                    </label>
                    </div>
                </div>


            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Email</label>
            <div class="col-sm-10">
                <input type="email" placeholder="Email" ng-model="email" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Location</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Location" ng-model="location" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Phone</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Phone" ng-model="phone" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Sign up</button>
            </div>

        </div>

    </form>
</div>
